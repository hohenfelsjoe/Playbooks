# Ansible Playbook
# Reviewed: 04/21/21
#
# For:
# - rhel7

---
- name: postfix.yml - latest postfix version installed
  yum:
    name: postfix
    state: present
  ignore_errors: yes

- name: postfix.yml - Postfix Config Copied
  copy:
    src: ../files/el7/etc/postfix/main.cf
    dest: /etc/postfix/main.cf
    backup: yes
    owner: root
    group: root
    mode: 0644

- name: postfix.yml - Postfix enabled and running
  service:
    name: postfix
    enabled: true
    state: started
