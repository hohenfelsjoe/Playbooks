# Ansible Playbook
# Reviewed: 04/21/21
# Cron Install and setup
#
# For:
# - rhel7

---
- name: cron_settings.yml - latest crond version installed
  yum:
    name: cronie
    state: present
  ignore_errors: yes

- name: cron_settings.yml - crond enabled and running
  service:
    name: crond
    enabled: true
    state: started

- name: cron_settings.yml - Delete cron.deny
  file: path=/etc/cron.deny
    state=absent

- name: Delete cron.at
  file: path=/etc/at.deny
    state=absent

- name: cron_settings.yml - Copy cron.allow
  copy:
    src: ../files/el7/etc/cron.allow
    dest: /etc/cron.allow
    backup: yes
    owner: root
    group: root
    mode: 0644

- name: cron_settings.yml - Copy at.allow
  copy:
    src: ../files/el7/etc/at.allow
    dest: /etc/at.allow
    backup: yes
    owner: root
    group: root
    mode: 0644
